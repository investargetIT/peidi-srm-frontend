<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .scan-line {
      animation: scan 2s infinite ease-in-out;
      fill: url(#scan-gradient);
    }
    .box-outline {
      stroke: #374151;
      stroke-width: 4;
      fill: none;
    }
    @keyframes scan {
      0% { transform: translateY(25px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(75px); opacity: 0; }
    }
  </style>
  
  <defs>
    <linearGradient id="scan-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0" />
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="1" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
    </linearGradient>
  </defs>

  <path class="box-outline" d="M30 30 L70 30 L70 70 L30 70 Z M30 30 L50 40 L70 30" stroke-linejoin="round" stroke-linecap="round"/>
  
  <rect class="scan-line" x="20" y="0" width="60" height="4" rx="2" />
</svg>